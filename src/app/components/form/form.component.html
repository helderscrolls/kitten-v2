<div class="container" novalidate>
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
​
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Makeup's name</mat-label>
      <input matInput placeholder="Ex: Mascara..." formControlName="name" />
      <mat-error *ngIf="!name.valid && name.touched">
        {{ requiredErrorText }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Makeup's brand</mat-label>
      <input matInput placeholder="Ex: Huda Beauty" formControlName="brand" />
      <mat-error
        *ngIf="
          !formGroup.controls['brand'].valid &&
          formGroup.controls['brand'].touched
        "
      >
      {{ requiredErrorText }}
      </mat-error>
    </mat-form-field>

​
    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Date of release</mat-label>
      <input matInput placeholder="" type="date" formControlName="date" />
      <mat-hint
        >Only numbers here !</mat-hint
      >
      <mat-error
        *ngIf="
          !formGroup.controls['date'].valid &&
          formGroup.controls['date'].touched
        "
      >
      {{ requiredErrorText }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element" appearance="fill">
      <mat-label>Image of the product</mat-label>
      <input matInput placeholder="Url of the image" type="url" formControlName="img" />
      <mat-hint
        >Only urls here !</mat-hint
      >
      <mat-error
        *ngIf="
          !formGroup.controls['img'].valid &&
          formGroup.controls['img'].touched
        "
      >
      {{ requiredErrorText }}
      </mat-error>
    </mat-form-field>
​
    <div class="form-element">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="button"
        [disabled]="!formGroup.valid"
      >
        Submit Form
      </button>
    </div>
  </form>
</div>
