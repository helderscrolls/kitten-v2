<mat-card class="example-card" *ngFor="let dog of dogList">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ dog.name }}</mat-card-title>
    <mat-card-subtitle>{{ dog.race }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ dog.img }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ dog.description }}
    </p>
  </mat-card-content>
</mat-card>
